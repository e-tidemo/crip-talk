{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<p><a href="{% url 'password_change' %}">Change Password</a></p>
<p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
