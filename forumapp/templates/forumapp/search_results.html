{% extends 'base_topic.html' %}
<!-- The following code is collected from Codemy.com on Youtube - see README.md for full reference -->
{% block content %}
    <div class="center">
    {% if searched %}
    
        <h2>You Searched For "{{ searched }}"</h2>
        <br/>
        {% for post in posts %}
            <a href="{% url 'post_detail' post.slug %}" class="link link:active link:hover">{{ post }} - {{ post.updated_on }}</a><br/>
        {% endfor %}

    {% else %}

        <h2>Hey! You forgot to search for something...</h2>  

    {% endif %}
    </div>
{% endblock %}
