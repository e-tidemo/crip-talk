<!-- post_list.html -->

  <div class="container-fluid">
    <div class="row">
      <header>
        <div class="banner">
          <h1 class="topic-title">Latest Posts</h1>
          <!-- Add any specific topic introduction here if needed -->
        </div>
      </header>
    </div>

    <div class="row">
      {% for post in post_list %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.excerpt }}</p>
              <p class="card-text"><small class="text-muted">{{ post.created_on }}</small></p>
              <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
